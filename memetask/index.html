<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5b2b8b6e7f.js" crossorigin="anonymous"></script>
    <title>MemeTask</title>
    <link rel="stylesheet" type="text/css" href="../style/style.css"/>
</head>
<body>
    <div class="container">
        <div class="card-wide">
            <h1>Смешные задания заказывали?</h1>
            <div class="task">
                <div class="task-header">
                    <h3>1.</h3>
                    <h4 class="label-pink">ЕГЭ</h4>
                    <h4 class="label-green">Мемные</h4>
                </div>
                <p style="margin-bottom: 5px;">Текстовый файл состоит не более чем из 10<sup>6</sup> символов латинского алфавита (A, B, C, ...).
                    Определите <strong>максимальное</strong> количество идущих подряд символов, среди которых символ <strong>Z</strong> или <strong>V</strong> встречается не более <strong>228</strong> раз.</p>
                <a class="download-button" href="./Files/24_1.txt" download>Файл 24_1.txt
                    <i class="fas fa-download"></i>
                </a>
                <br>
                <div>
                    <input type="text" id ="task1-input" placeholder="Введи ответ здесь..."/> 
                    <button onclick="check('task1', 124);">Проверить</button> 
                </div>
                <p style="margin-top: 5px;" id="task1-ans"></p>
            </div>
        </div>
        <p id="debug"></p>
    </div>
    
</body>
<script>
    function check(id, answer) {
        let input = document.getElementById(id+'-input');
        let ans = document.getElementById(id+'-ans');
        if (input.value == answer) {
            ans.innerHTML = 'Верно!';
            ans.setAttribute("correct", "");
            ans.removeAttribute("incorrect");
        }
        else {
            ans.innerHTML = 'Неверно! Правильный ответ: ' + answer;
            ans.setAttribute("incorrect", "");
            ans.removeAttribute("correct");
        }
    }
</script>
</html>
